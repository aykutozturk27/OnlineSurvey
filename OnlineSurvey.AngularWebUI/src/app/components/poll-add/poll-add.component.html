<div class="content mt-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Anket ekle</h5>
        <div class="card-body">
          <form [formGroup]="pollAddForm">
            <div class="mb-3">
              <label for="title">Başlık</label>
              <div class="form-group">
                <input
                  type="text"
                  id="title"
                  formControlName="title"
                  class="form-control"
                  placeholder="Başlık Adı"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="title">Seçenek</label>
              <div class="form-group">
                
              </div>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
