<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Anket ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Arama ifadesi giriniz"
  />
</div>

<div *ngIf="filterText" class="alert alert-success">
  {{ filterText }} aradınız
</div>

<div class="main">
  <div
    *ngFor="let poll of polls"
    class="card text-dark bg-light mb-2"
    style="width: 25%"
  >
    <div class="card-body">
      <h5 class="card-title">{{ poll.title }}</h5>
      <p class="card-text">{{ poll.title }}</p>
    </div>
    <div class="card-body">
      <div class="d-grid gap-2 col-8 mx-auto">
        <button
          routerLink="/polls/poll-detail/{{ poll.id }}"
          class="btn btn-outline-dark"
          type="button"
        >
          Detaya Git
        </button>
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <div class="form-group">
    <button routerLink = "/polls/add" class="btn btn-primary btn-lg">Anket Ekle</button>
  </div>
</div>
